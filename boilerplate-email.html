<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title></title>

    <style type="text/css"></style>
  </head>
  <body
    style="
      margin: 0;
      padding: 0;
      background-color: #ffc801;
      font-family: sans-serif;
    "
  >
    <center>
      <table
        width="100%"
        border="0"
        cellpadding="0"
        cellspacing="0"
        style="
          background-color: #ffffff;
          border-radius: 15px;
          width: 100%;
          max-width: 600px;
          margin-top: 20px;
        "
      >
        <tr>
          <!-- image-->
          <td align="center" valign="top">
            <img
              src="https://drive.google.com/uc?export=view&id=12hOOzG0hDqgY07TbTnJEPwHnHvpPBlDi"
              style="border-radius: 15px"
            />
          </td>
        </tr>
        <tr>
          <!-- text-->
          <td align="center" valign="top">
            <h2 style="margin: 0; padding: 0; margin-bottom: 15px">
              This is heading
            </h2>
            <p style="margin: 0; padding: 5px 20px; margin-bottom: 15px">
              Lorem ipsum dolor sit, amet consectetur adipisicing elit. Numquam
              nihil facilis odit quo molestiae velit doloribus eaque harum. Eius
              sunt harum, suscipit quasi aliquid illum fuga quos dicta commodi
              totam.
            </p>
          </td>
        </tr>
        <tr>
          <!-- button-->
          <td align="center" valign="top">
            <table
              width="200"
              height="44"
              cellpadding="0"
              cellspacing="0"
              border="0"
              bgcolor="#ff1b72"
              style="border-radius: 15px; margin-bottom: 20px"
            >
              <tr>
                <td
                  align="center"
                  valign="middle"
                  height="44"
                  style="
                    font-family: Arial, sans-serif;
                    font-size: 14px;
                    font-weight: bold;
                  "
                >
                  <a
                    href="#"
                    target="_blank"
                    style="
                      font-family: Arial, sans-serif;
                      color: #ffffff;
                      display: inline-block;
                      text-decoration: none;
                      line-height: 44px;
                      width: 200px;
                      font-weight: bold;
                    "
                    >Click</a
                  >
                </td>
              </tr>
            </table>
          </td>
        </tr>
      </table>
    </center>
  </body>
</html>
